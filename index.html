<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <h1>Registration  Form</h1>
    <p>Please fill out the form with the required information</p>

    <form action="http://register-demo.freecodecamp.org/" method="post">

        <fieldset>
            <label for="first-name">Enter Your First Name:  
                <input name="first-name" type="text" id="first-name" required />
            </label>
            <label for="last-name">Enter Your Last Name:  
                <input name="last-name" type="text" id="last-name" required />
            </label>
            <label for="email">Enter Your Email:  
                <input name="email" type="email" id="email" required />
            </label>
            <label for="password">Create a New Password:  
                <input name="password" type="password" minlength="5" maxlength="10" id="password" required />
            </label>
        </fieldset>

        <fieldset>
            <label for="personal-account">
                <input class="inline" name="personal-account" id="personal-account" type="radio" name="account-type" />
                Personal Account
            </label>
            <label for="business-account">
                <input class="inline" name="business-account" id="business-account" type="radio" name="account-type" />
                Business    Account
            </label>
            <label for="terms-and-conditions">
                <input class="inline" name="terms-and-conditions" id="terms-and-conditions" type="checkbox" required />
                I accept the  <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>

        <fieldset>
        <label for="profile-picture">
            Upload a profile picture:
            <input name="profile-picture" id="profile-picture" type="file" />
        </label>
        <label for="age">
            Input your age (years):
            <input name="age" id="age" type="number" min="15" max="35" />
        </label>
        <label for="referrer">
            How did you hear about us?
            <select name="referrer" id="referrer">
                <option value="">(Select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">
            Provide a bio:
            <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding at home...">

            </textarea>
        </label>
        </fieldset>

    <input type="submit" value="Submit"/>
    </form>
</body>
</html>
